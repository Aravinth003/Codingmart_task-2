<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root" class="ques">

      <form>
      
        <p>What is the National Animal of India ?</p>
        <input type="radio" id="tiger" name="tiger" value="tiger">
        <label for="tiger">Tiger</label>
        <input type="radio" id="lion" name="lion" value="lion">
        <label for="lion">Lion</label>
        <input type="radio" id="bear" name="bear" value="bear">
        <label for="bear">Bear</label>
        <input type="radio" id="dog" name="dog" value="dog">
        <label for="dog">Dog</label>
    
        <br>  
    
        <p>What is the National Bird of India ?</p>
        <input type="radio" id="crow" name="crow" value="crow">
        <label for="crow">Crow</label>
        <input type="radio" id="peacock" name="peocock" value="peacock">
        <label for="peacock">Peacock</label> 
        <input type="radio" id="dove" name="dove" value="dove">
        <label for="dove">Dove</label>
        <input type="radio" id="owls" name="owls" value="owls">
        <label for="owls">Owls</label>

        <br>

        <p>What is the National Flower of India ?</p>
        <input type="radio" id="rose" name="rose" value="rose">
        <label for="rose">Rose </label>
        <input type="radio" id="lotus" name="lotus" value="lotus">
        <label for="lotus">Lotus</label> 
        <input type="radio" id="sun" name="sun" value="sun">
        <label for="sun">Sunflowers</label> 
        <input type="radio" id="lily" name="lily" value="lily">
        <label for="lily">Lily</label><br><br>
        <input type="submit" value="Save">
        
      </form>
    
  </div>
